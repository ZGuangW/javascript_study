<html>

	<head>
		<meta charset="utf-8" />
		<title>js获取页面内容</title>

	</head>

	<body>
		<input type="text" id="text_url" />
		<input type="button" onclick="dl()" value="确定">
		<iframe id="haha" name="haha" src="http://www.baidu.com"></iframe>
		<script>
//			var url = document.getElementById("text_url");
//			var haha = document.getElementById("haha");
//			haha.src = "http://" + url;
			$f = function(p) {
				return document.frames ? document.frames[p] : $(p).contentWindow;
			}

			function dl() {
				alert(document.getElementById("haha").src);
				alert($f("haha").document.body.innerHTML);
			}
		</script>
	</body>

</html>
